<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title> Аптека </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"

</head>
<body>
    <div class="container">
<h1> Аптека </h1>
{% block content %}

{% endblock %}
        <nav>
    {% if current_user.is_authenticated %}
    <p><a class="btn btn-success" href="/logout">Выйти</a></p>
            <p><a class="btn" href="/drugstore">Аптеки</a></p>
	<p><a class="btn" href="/batch">Поставки</a></p>
            <p><a class="btn" href="/provider">Поставщики</a></p>
            <p><a class="btn" href="/drug">Лекарство</a></p>
            <p><a class="btn" href="/supplaycontract">Договор поставки</a></p>
            <p><a class="btn" href="/employee">Работники</a></p>
            <div align="center">
    <p><a class="btn" href="/{{current_user.id}}">Страница пользователя</a></p>
</div>
    {% else %}
    <p>
        <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
        <a class="btn btn-success" href="/login">Войти</a>
    </p>
    {% endif %}
</nav>
</div>

</body>
</html>
